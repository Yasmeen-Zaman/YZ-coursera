<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Box Model</title>
	<style type="text/css">
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			background-color: gray;
		}
		#box {
			padding: 10px;
			border: 5px solid black;
			margin-top: 50px;
			width: 300px;
			height: 50px;
			overflow: auto;
			background-color: blue;
		}
		#content {
			background-color: #90EE90; //green
		}
		h1 {
			margin-bottom: 30px;
		}
	</style>
</head>
<body>
	<h1>Box Model</h1>
	<div id="box">

</body>
</html>
